<div ng-controller="AttendancesController">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			
            <!-- Begin edit form -->
            <div tabindex="-1">
                
                <div class="portlet box blue-madison">
    				<div class="portlet-title">
    					<div class="caption">
    						<i class="fa fa-pencil"></i>Edit Attendance
    					</div>
    					<div class="tools">
    						<a href="javascript:;" class=""></a>
    					</div>
    				</div>
    				<div class="portlet-body form">
    					<!-- BEGIN FORM-->
    					<form id="frmEdit" name="frmEdit" class="form-horizontal" onsubmit="return false">
    						<div class="form-body">
								<!--h3 class="form-section">Advance validation. <small>Custom radio buttons, checkboxes and Select2 dropdowns</small></h3-->
								<div class="alert alert-danger display-hide" id="validation_error">
									<button class="close" data-close="alert"></button>
                                    You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide" id="frm_add_msg">
									<button class="close" data-close="alert"></button>
                                    {{ success_msg }}
								</div>
                                <div class="form-group"></div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3">Student Name<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select data-error-message="Exam" name="v_student_name" class="form-control required select_msg" disabled="">
                                            <option value="">Select Student</option>
                                            <option ng-repeat="student in all_common_list_data.students_list" ng-selected="edit_fields.i_student_id == student.id"  value="{{student.id}}">{{student.v_name}}</option>
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Batch<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select ng-model="edit_fields.i_batch_id" data-error-message="Batch" name="i_batch_id" class="form-control required select_msg" disabled="">
                                            <option value="">Select Batch</option>
                                            <option ng-repeat="(key, v_name) in all_common_list_data.batches_list" ng-selected="edit_fields.i_batch_id == key"  value="{{key}}">{{v_name}}</option>
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Date <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" ng-enter ng-model="edit_fields.d_date" data-error-message="Date" name="d_date" id="d_date" class="form-control required" disabled=""/>
                                    </div>
                                </div>                               
                               <div class="form-group">
									<label class="control-label col-md-3">Status<span class="required"> * </span> </label>
									<div class="col-md-4">
										<select class="form-control bs-select add_e_status required select_msg" ng-model="edit_fields.e_status" name="e_status" data-error-message="Status">
											<option value=""> Select... </option>
											<option value="Absent"> Absent </option>
											<option value="Present"> Present </option>
										</select>
									</div>
								</div>
							</div>
    						<div class="form-actions">
    							<div class="row">
    								<div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="edit_id" ng-model="edit_fields.id" value="{{ edit_fields.id }}" />
    									<button type="submit" class="btn blue-madison" ng-click="submit_frm_edit(edit_fields)">Submit</button>
    									<button type="button" class="btn default" ng-click="clearFormData()">Cancel</button>
    								</div>
    							</div>
    						</div>
    					</form>
                   		<!-- END FORM-->
    				</div>
    				<!-- END VALIDATION STATES-->
    			</div>
            </div>
            <!-- End edit form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
