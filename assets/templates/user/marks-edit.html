<div ng-controller="MarksController">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			
            <!-- Begin edit form -->
            <div tabindex="-1">
                
                <div class="portlet box blue-madison">
    				<div class="portlet-title">
    					<div class="caption">
    						<i class="fa fa-pencil"></i>Edit Makrs
    					</div>
    					<div class="tools">
    						<a href="javascript:;" class=""></a>
    					</div>
    				</div>
    				<div class="portlet-body form">
    					<!-- BEGIN FORM-->
    					<form id="frmEdit" name="frmEdit" class="form-horizontal" onsubmit="return false">
    						<div class="form-body">
								<!--h3 class="form-section">Advance validation. <small>Custom radio buttons, checkboxes and Select2 dropdowns</small></h3-->
								<div class="alert alert-danger display-hide" id="validation_error">
									<button class="close" data-close="alert"></button>
                                    You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide" id="frm_add_msg">
									<button class="close" data-close="alert"></button>
                                    {{ success_msg }}
								</div>
                                <div class="form-group"></div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Student Name<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select data-error-message="Student" name="v_student_name" class="form-control required select_msg" disabled="">
                                            <option value="">Select Student</option>
                                            <option ng-repeat="student in all_common_list_data.students_list" ng-selected="edit_fields.i_student_id == student.id"  value="{{student.id}}">{{student.v_name}}</option>
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Exam Title<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select data-error-message="Exam" name="i_exam_id" class="form-control required select_msg" disabled="">
                                            <option value="">Select Exam</option>
                                            <option ng-repeat="exam in all_common_list_data.exams_list" ng-selected="edit_fields.i_exam_id == exam.id"  value="{{exam.id}}">{{exam.v_title}}</option>
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Batch<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select data-error-message="Batch" name="i_batch_id" class="form-control required select_msg" disabled="">
                                            <option value="">Select Batch</option>
                                            <option ng-repeat="(key, v_name) in all_common_list_data.batches_list" ng-selected="edit_fields.i_batch_id == key"  value="{{key}}">{{v_name}}</option>
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Total Marks <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" ng-enter ng-model="edit_fields.i_mark_obtained" data-error-message="Total Marks" name="i_mark_obtained" class="form-control required" lowerAndEqual="{{max_allow_marks}}"/>
                                        <p class="form-control-static font-red-sunglo bold" id="marks_error_msg"></p>
                                    </div>
                                </div>
							</div>
    						<div class="form-actions">
    							<div class="row">
    								<div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="edit_id" ng-model="edit_fields.id" value="{{ edit_fields.id }}" />
    									<button type="submit" class="btn blue-madison" ng-click="submit_frm_edit(edit_fields)">Submit</button>
    									<button type="button" class="btn default" ng-click="clearFormData()">Cancel</button>
    								</div>
    							</div>
    						</div>
    					</form>
                   		<!-- END FORM-->
    				</div>
    				<!-- END VALIDATION STATES-->
    			</div>
            </div>
            <!-- End edit form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
