<script type="text/javascript">
	var t;
	$(document).ready(
    function()
    {       
        window.clearTimeout(t);
        t = window.setTimeout( function(){            
            $('#d_due_date').datepicker({format: 'dd-mm-yyyy'});
            $('#d_paid_date').datepicker({format: 'dd-mm-yyyy'});
        },10);        
    });
</script>
<div ng-controller="FeesController">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			
            <!-- Begin edit form -->
            <div tabindex="-1">
                
                <div class="portlet box blue-madison">
    				<div class="portlet-title">
    					<div class="caption">
    						<i class="fa fa-pencil"></i>Edit Fees
    					</div>
    					<div class="tools">
    						<a href="javascript:;" class=""></a>
    					</div>
    				</div>
    				<div class="portlet-body form">
    					<!-- BEGIN FORM-->
    					<form id="frmEdit" name="frmEdit" class="form-horizontal" onsubmit="return false">
    					    <div class="form-body">
								<!--h3 class="form-section">Advance validation. <small>Custom radio buttons, checkboxes and Select2 dropdowns</small></h3-->
								<div class="alert alert-danger display-hide" id="validation_error">
									<button class="close" data-close="alert"></button>
                                    You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide" id="frm_add_msg">
									<button class="close" data-close="alert"></button>
                                    {{ success_msg }}
								</div>
                                <div class="form-group"></div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3">Batch <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select ng-model="edit_fields.i_batch_id" data-error-message="Batch" name="i_batch_id" class="form-control required">
                                            <option value="">Select Batch</option>
                                            <option value="test">test</option>
    										<option ng-repeat="(key, v_batch_title) in all_common_list_data.batches_list" value="{{key}}">{{v_batch_title}}</option>
        								</select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3">Student <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select ng-model="edit_fields.i_student_id" data-error-message="Student" name="i_student_id" class="form-control required">
                                            <option value="">Select Student</option>
                                            <option value="test">test</option>
    										<option ng-repeat="(key, v_name) in all_common_list_data.students_list" value="{{key}}">{{v_name}}</option>
        								</select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3" id="customer-label">
                                        Student <span class="required"> * </span> 
                                    </label>
                                    <div class="col-md-6 sales-list-parent">
                                        <div class="sales-list"  >
                                            <label>
                                            <input type="checkbox" class="icheck student_id"  name="student_id[]" value="{{ key }}" /> {{v_name}} </label>
                                        </div>
    								</div>
                                </div>
                                 <div class="form-group">
                                    <label class="control-label col-md-3">
                                        &nbsp; 
                                    </label>
                                    <div class="col-md-6">
                                        <div class="sales-list">
                                            <label>
                                            <input type="checkbox" data-error-message="Customer" value="" class="icheck required-least-one"  name="select_all_user" ng-click="select_all_user($event)" id="select_all_user"/> Select all</label>
                                        </div>
    								</div>
                                 </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3">Price <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" ng-enter ng-model="edit_fields.f_price" data-error-message="Price" name="f_price" class="form-control required"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3">Due Date <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" readonly="" ng-enter ng-model="edit_fields.d_due_date" data-error-message="date" id="d_due_date" name="d_due_date" class="form-control required"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Paid Date <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <input type="text" readonly="" ng-enter ng-model="edit_fields.d_paid_date" data-error-message="date" id="d_paid_date" name="d_paid_date" class="form-control required"/>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3">Send Message <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                       <select class="form-control bs-select add_e_send_message required select_msg" ng-model="edit_fields.e_send_message" name="e_send_message" data-error-message="send message">
											<option value="">Select Status</option>
        									<option value="Yes">Yes</option>
									        <option value="No">No</option>
										</select>
                                    </div>
                                </div>
                            </div>
    						<div class="form-actions">
    							<div class="row">
    								<div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="edit_id" ng-model="edit_fields.id" value="{{ edit_fields.id }}" />
    									<button type="submit" class="btn blue-madison" ng-click="submit_frm_edit(edit_fields)">Submit</button>
    									<button type="button" class="btn default" ng-click="clearFormData()">Cancel</button>
    								</div>
    							</div>
    						</div>
    					</form>
                   		<!-- END FORM-->
    				</div>
    				<!-- END VALIDATION STATES-->
    			</div>
            </div>
            <!-- End edit form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
