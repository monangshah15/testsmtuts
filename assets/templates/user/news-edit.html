<script type="text/javascript">
	var t;
	$(document).ready(function()
    {       
        window.clearTimeout(t);
        t = window.setTimeout( function(){            
            $('#d_date').datepicker({format: 'dd-mm-yyyy'});
        },10);        
    });
</script>
<div ng-controller="NewsController">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
		<div class="col-md-12">
			
            <!-- Begin edit form -->
            <div tabindex="-1">
                
                <div class="portlet box blue-madison">
    				<div class="portlet-title">
    					<div class="caption">
    						<i class="fa fa-pencil"></i>Edit News
    					</div>
    					<div class="tools">
    						<a href="javascript:;" class=""></a>
    					</div>
    				</div>
    				<div class="portlet-body form">
    					<!-- BEGIN FORM-->
    					<form id="frmEdit" name="frmEdit" class="form-horizontal" onsubmit="return false">
    						<div class="form-body">
								<!--h3 class="form-section">Advance validation. <small>Custom radio buttons, checkboxes and Select2 dropdowns</small></h3-->
								<div class="alert alert-danger display-hide" id="validation_error">
									<button class="close" data-close="alert"></button>
                                    You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-hide" id="frm_add_msg">
									<button class="close" data-close="alert"></button>
                                    {{ success_msg }}
								</div>
                                <div class="form-group"></div>
                                
                                <div class="form-group">
                                    <label class="control-label col-md-3">Student Name <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select ng-model="edit_fields.i_batch_id" data-error-message="Student" name="i_batch_id" class="form-control required select_msg" disabled="">
                                            <option value="">Select Batch</option>
                                            <option ng-repeat="student in all_common_list_data.students_list" ng-selected="edit_fields.i_student_id == student.id"  value="{{student.id}}">{{student.v_name}}</option>
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Batch<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select ng-model="edit_fields.i_batch_id" data-error-message="Batch" name="i_batch_id" class="form-control required select_msg" disabled="">
                                            <option value="">Select Batch</option>
                                            <option ng-repeat="(key, v_name) in all_common_list_data.batches_list" ng-selected="edit_fields.i_batch_id == key"  value="{{key}}">{{v_name}}</option>
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Template<span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <select ng-model="edit_fields.i_template_id" data-error-message="Template" name="i_template_id" class="form-control required select_msg" disabled="">
                                            <option value="">Select Template</option>
                                            <option ng-repeat="(key, val) in all_common_list_data.templates_list" ng-selected="edit_fields.i_template_id == val.id" value="{{val.id}}">{{val.v_template_title}}</option>
                                            
        								</select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3">Templete Description</label>
                                    <div class="col-md-6">
                                        <textarea class="form-control" ng-enter ng-model="edit_fields.v_template">{{edit_fields.v_template}}</textarea>
                                    </div>
                                </div>
                               <div class="form-group">
									<label class="control-label col-md-3">Message Sent<span class="required"> * </span> </label>
									<div class="col-md-4">
										<select class="form-control bs-select add_e_status required select_msg" ng-model="edit_fields.e_send_message" name="e_send_message" data-error-message="Status">
											<option value=""> Select... </option>
											<option value="Yes"> Yes </option>
											<option value="No"> No </option>
										</select>
									</div>
								</div>
							</div>
    						<div class="form-actions">
    							<div class="row">
    								<div class="col-md-offset-3 col-md-9">
                                        <input type="hidden" name="edit_id" ng-model="edit_fields.id" value="{{ edit_fields.id }}" />
    									<button type="submit" class="btn blue-madison" ng-click="submit_frm_edit(edit_fields)">Submit</button>
    									<button type="button" class="btn default" ng-click="clearFormData()">Cancel</button>
    								</div>
    							</div>
    						</div>
    					</form>
                   		<!-- END FORM-->
    				</div>
    				<!-- END VALIDATION STATES-->
    			</div>
            </div>
            <!-- End edit form -->
            
		</div>
	</div>
<!-- END PAGE CONTENT-->
</div>
