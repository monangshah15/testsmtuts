        window.clearTimeout(t);

            $('#d_date').datepicker({format: 'dd-mm-yyyy'});

                                        <span class="duplicate_error temp_hid" id="v_username_duplicate_error">Username already exist.</span>
                                    </div>

        								</select>
                                    </div>
                                </div>
