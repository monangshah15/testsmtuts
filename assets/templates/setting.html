<div ng-controller="SettingController">
<!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">
            <div class="portlet box blue-madison">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="icon-user"></i>Edit Settings
                    </div>
                </div>
                <div class="portlet-body form">
					<!-- BEGIN FORM-->
					<form id="frmSettingEdit" name="frmSettingEdit" class="form-horizontal" onsubmit="return false;" method="post" enctype="multipart/form-data" >
						<div class="form-body">
							<!--h3 class="form-section">Advance validation. <small>Custom radio buttons, checkboxes and Select2 dropdowns</small></h3-->
							<div class="alert alert-danger display-hide">
								<button class="close" data-close="alert"></button>
								You have some form errors. Please check below.
							</div>
							<div class="alert alert-success display-hide">
								<button class="close" data-close="alert"></button>
								Your data has been saved successfully.
							</div>
                            <div class="form-group"></div>
                            <h4 class="form-section">COC Fields </h4>
							<div class="form-group">
								<label class="control-label col-md-3">Transport / Carrier <span class="required"> * </span> </label>
								<div class="col-md-4">
									<input type="text" ng-enter ng-model="settingData.v_carrier" name="v_carrier" data-error-message="Name" class="form-control required"/>
								</div>
							</div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Carrier Licence Number <span class="required"> * </span> </label>
                                <div class="col-md-4">
                                    <input type="text" ng-enter ng-model="settingData.v_carrier_licence_number" name="v_carrier_licence_number" data-error-message="Carrier Licence Number" class="form-control required"/>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-md-3">Disposal Destination <span class="required"> * </span> </label>
                                    <div class="col-md-4">
                                        <textarea class="form-control required ckeditor" ng-enter ng-model="settingData.v_disposal_destination" data-error-message="Disposal Destination" name="v_disposal_destination"></textarea>
                                    </div>
                                </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">Sign By<span class="required"> * </span></label>
                                <div class="col-md-4">
                                    <input type="text" ng-model="settingData.v_sign_by" ng-enter name="v_sign_by" id="v_sign_by" data-error-message="Sign By" class="form-control required"/>
                                </div>
                            </div>
                            <div class="form-group">
								<label class="control-label col-md-3">Sign Image<span class="required"> * </span></label>
								<div class="col-md-9">
                                    <div class="fileinput fileinput-new" data-provides="fileinput">
										<div class="input-group input-large">
											<span class="btn default btn-file" ng-click="trigger('#sign_img_upload')">Upload File</span>
                                            &nbsp;&nbsp;<span id="uploaded_file_name"></span>
                                            <input type="hidden" ng-model="settingData.upload_img_name" id="upload_img_name" name="upload_img_name" value=""/>
                                            <input style="display: none;" type="file" id="sign_img_upload">
                                            <input type="hidden" ng-model="settingData.v_sign_img_edit" name="v_sign_img_edit" id="v_sign_img_edit">
										</div>
									</div>
                                    <div style="width:200px;" class="fileinput-new thumbnail">
										<img alt="" ng-show="settingData.v_sign_img == ''" src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">
                                        <img alt="" ng-show="enableEdit === false" src="{{ GLOBAL.SITE_URL+GLOBAL.TEMP_SIGN_IMG_PATH+settingData.v_sign_img }}"/>
                                        <img alt="" ng-show="enableEdit === true" src="{{ imageDataURI }}"/>
									</div>
								</div>
							</div>
                            <div class="form-group">
                                <label class="control-label col-md-3">&nbsp;</label>
                                <div class="col-md-4">
                                    <img/>
                                </div>
                            </div>
                            
                        </div>
						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									 <button type="submit" class="btn blue-madison" ng-click="submit_frm_edit(settingData)">Submit</button>
                                     <button ui-sref="/dashboard" class="btn default " type="button">Cancel</button>
								</div>
							</div>
						</div>
					</form>
                    <!-- END FORM-->
				</div>
            </div>
        </div>
    </div>
</div>
